<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Marionette Contact Manager</title>
    <link href="./assets/css/bootstrap.css" rel="stylesheet">
    <link href="./assets/css/application.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <span class="brand" href="#">Contact manager</span>
        </div>
      </div>
    </div>

    <div id="main-region" class="container">
      <p>Here is static content in the web page. You'll notice that it gets replaced by our app as soon as we start it.</p>
    </div>
    
    <script type="text/template" id="contact-list-item">
      <%= first_name %> <%= last_name %>
    </script>

    <script src="./assets/js/vendor/jquery.js"></script>
    <script src="./assets/js/vendor/json2.js"></script>
    <script src="./assets/js/vendor/underscore.js"></script>
    <script src="./assets/js/vendor/backbone.js"></script>
    <script src="./assets/js/vendor/backbone.marionette.js"></script>
    
    <script type="text/javascript">
      var ContactManager = new Marionette.Application();

      ContactManager.addRegions({
        mainRegion: "#main-region"
      });
  
      ContactManager.Contact = Backbone.Model.extend({});
    
      ContactManager.ContactCollection = Backbone.Collection.extend({
        model: ContactManager.Contact
      });
      
      ContactManager.ContactItemView = Backbone.Marionette.ItemView.extend({
        tagName: "li",
        template: "#contact-list-item"
      });
      
      ContactManager.ContactsView = Backbone.Marionette.CollectionView.extend({
        tagName: "ul",
        itemView: ContactManager.ContactItemView
      });

      ContactManager.on("initialize:after", function(){
        var contacts = new ContactManager.ContactCollection([
          {
            first_name: "Bob",
            last_name: "Brigham",
            phone_number: "98765414"
          },
          {
            first_name: "Alice",
            last_name: "Arten",
            phone_number: "123456"
          },
          {
            first_name: "Charlie",
            last_name: "Campbell",
            phone_number: "84729473"
          }
        ]);
        
        var contacts_list_view = new ContactManager.ContactsView({
          collection: contacts
        });
        
        ContactManager.mainRegion.show(contacts_list_view);
      });
      
      ContactManager.start();
    </script>
  </body>
</html>
